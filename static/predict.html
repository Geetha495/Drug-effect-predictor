<!DOCTYPE html>
<html lang="en">
<head>
	<title>Predict html page</title>
	<link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity = "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container mt-5">
		<div class="row d-flex flex-column justify-content-center">
				<div class="card text-white bg-secondary m-auto" style="width: 27rem;">
					<div class="card-header">Drug affection predictor</div>
					<div class="card-body">
						<div class="col-12 p-2 d-flex flex-row ">
							<p class="mr-3">Enter age : </p>
							<input  id='age-input' type="number">
						</div>
						<div class="col-12 p-2" style="text-align: center;">
							<button id="predict-button" class="btn btn-outline-light">Predict</button>
						</div>
						<div class="col-12 p-2 d-flex flex-column">
							<p style="font-weight: bold;">Predictions</p>
							<p>Affect : <span id="affect-prediction"></span></p>
							<p>Not Affect : <span id="notaffect-prediction"></span></p>
						</div>
					</div>
				</div>

				<!-- <img id="selected-image" src=""/> -->
			
			</div>
			
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.5"></script>
	<script type="module" src="predict.js"></script>
	
	
</body>
</html>
